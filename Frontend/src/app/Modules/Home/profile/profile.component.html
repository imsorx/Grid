<div class="wrapper">
    <img [src]="auth.loggedUser.imgUrl" alt="Picture" height="100px" width="100px">
    <form [formGroup]="profileForm" class="details">
        <div class="input-grp">
            <label for="name">Full Name</label>
            <input type="text"  formControlName="name">
        </div>
        <div class="input-grp">
            <label for="mail">E-Mail Address</label>
            <input type="text" formControlName="mail">
        </div>
        <div class="input-grp">
            <label for="designation">Designation</label>
            <input type="text"  formControlName="dsg">
        </div>
        <div class="btn-grp">
            <input type="submit" value="Update" (click)="updateProfile()">
            <input type="button" value="Close" (click)="closeProfile()">
        </div>
    </form>
</div>
