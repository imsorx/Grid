<ng-container *ngIf="user">
  <topbar [img]="user.imgUrl" [name]="user.name" (newCall)="makeCall($event)"></topbar>
  <div id="messages">
    <message
      *ngFor="let msg of messages"
      [me]="msg.me"
      [msg]="msg.data"
      [time]="msg.timeStamp"
    ></message>
  </div>
  <sendbox></sendbox>
</ng-container>
