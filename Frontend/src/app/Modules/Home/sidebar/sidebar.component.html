<div class="profile">
  <img [src]="currentUser.img" alt="John Doe" />
  <p class="title">{{currentUser.name}}</p>
  <div class="subtitle" [ngClass]="{active : viewMore}">
    <p>{{currentUser.mail}}</p>
    <p>Professor - CSE</p>
  </div>
  <div (click)="toggleviewMore()" [ngClass]="{rotate : viewMore}">
    <i data-feather="chevron-down" class="toggle"></i>
  </div>
</div>
<ul class="items">
  <li class="item " (click)="throwError()">
    <i data-feather="message-square" width="16px"></i>Conversations
  </li>
  <li class="item" (click)="throwWarn()">
    <i data-feather="grid" width="16px"></i>Channels
  </li>
  <li class="item active" (click)="throwSuccess()">
    <i data-feather="users" width="16px"></i>Users
  </li>
  <li class="item" (click)="logout()">
    <i data-feather="log-out" width="16px"></i>Logout
  </li>
  <li class="item" (click)="toSettings()">
    <i data-feather="settings" width="16px"></i>Settings
  </li>
</ul>
