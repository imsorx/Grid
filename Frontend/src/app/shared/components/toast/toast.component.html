<div class="wrapper">
      <ng-container *ngFor="let toast of toasts">
            <div class="toast" *ngIf="!toast.dismissed"
                  [ngClass]="{'error': toast.type == 'error','warn':toast.type == 'warn', 'success': toast.type == 'success'}">
                  <div class="content">{{toast.content}}</div>
                  <div class="close" (click)="toast.dismissed = !toast.dismissed">x</div> 
            </div>
      </ng-container>
</div>
